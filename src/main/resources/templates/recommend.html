<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>여행 경로 추천</title>
</head>
<body>
<h1>여행 경로 추천</h1>
<form action="/recommend" method="post">


  <!-- 지역 선택 필드 추가 -->
  <label for="region">지역 선택:</label>
  <select name="region" id="region" required>
    <option value="Seoul">서울</option>
    <option value="Daegu">대구</option>
    <option value="Busan">부산</option>
    <option value="Incheon">인천</option>
    <option value="Gwangju">광주</option>
    <option value="Daejeon">대전</option>
    <option value="Ulsan">울산</option>
    <option value="Sejong">세종</option>
    <option value="Gangwon">강원</option>
    <option value="Chungbuk">충북</option>
    <option value="Jeonnam">전남</option>
    <option value="Gyeongbuk">경북</option>
    <option value="Gyeongnam">경남</option>
    <option value="Jeju">제주</option>
  </select>
  <br/>

  <label for="purpose">여행 목적:</label>
  <select name="purpose" id="purpose">
    <option value="문화시설">문화시설</option>
    <option value="공연/행사">공연/행사</option>
    <option value="레포츠">레포츠</option>
    <option value="쇼핑">쇼핑</option>
  </select>
  <br/>

  <label for="style">여행 스타일:</label>
  <select name="style" id="style">
    <option value="느긋하게">느긋하게</option>
    <option value="보통">보통</option>
    <option value="바쁘게">바쁘게</option>
  </select>
  <br/>

  <label for="interest">특정 관심사:</label>
  <select name="interest" id="interest">
    <option value="자연">자연</option>
    <option value="역사">역사</option>
    <option value="휴양">휴양</option>
    <option value="체험">체험</option>
    <option value="건축/조형물">건축/조형물</option>
  </select>
  <br/>

  <label for="food">선호하는 음식:</label>
  <select name="food" id="food" required>
    <option value="한식">한식</option>
    <option value="양식">양식</option>
    <option value="중식">중식</option>
    <option value="일식">일식</option>
  </select>
  <br/>

  <label for="duration">여행 기간:</label>
  <select name="duration" id="duration" required>
    <option value="1">하루</option>
    <option value="2">주말</option>
    <option value="7">일주일</option>
  </select>
  <br/>

  <label for="lodging">어떤 숙소:</label>
  <select name="lodging" id="lodging" required>
    <option value="호텔">호텔</option>
    <option value="펜션">펜션</option>
    <option value="모텔">모텔</option>
    <option value="민박">민박</option>
  </select>
  <br/>

  <button type="submit">추천받기</button>
</form>
</body>
</html>
