<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>여행 경로 추천</title>
</head>
<body>
<h1>여행 경로 추천</h1>
<form action="/recommend" method="post">
  <label for="purpose">여행 목적:</label>
  <select name="purpose" id="purpose" required>
    <option value="레저">레저</option>
    <option value="비즈니스">비즈니스</option>
    <option value="탐험">탐험</option>
    <option value="문화 체험">문화 체험</option>
  </select>
  <br/>

  <label for="pace">여행 스타일:</label>
  <select name="pace" id="pace" required>
    <option value="느긋하게">느긋하게</option>
    <option value="빠르게">빠르게</option>
    <option value="모험적으로">모험적으로</option>
    <option value="편안하게">편안하게</option>
  </select>
  <br/>

  <label for="transportation">이동 수단:</label>
  <select name="transportation" id="transportation" required>
    <option value="도보">도보</option>
    <option value="자전거">자전거</option>
    <option value="자동차">자동차</option>
    <option value="대중교통">대중교통</option>
  </select>
  <br/>

  <label for="interest">관심사:</label>
  <select name="interest" id="interest" required>
    <option value="카페">카페</option>
    <option value="맛집">맛집</option>
    <option value="산책">산책</option>
    <option value="관광 명소">관광 명소</option>
    <option value="자연 경관">자연 경관</option>
    <option value="박물관">박물관</option>
  </select>
  <br/>

  <label for="duration">여행 기간:</label>
  <select name="duration" id="duration" required>
    <option value="하루">하루</option>
    <option value="주말">주말</option>
    <option value="일주일">일주일</option>
  </select>
  <br/>

  <label for="budget">여행 예산:</label>
  <select name="budget" id="budget" required>
    <option value="저렴한">저렴한</option>
    <option value="중간 가격대">중간 가격대</option>
    <option value="고급">고급</option>
  </select>
  <br/>

  <button type="submit">추천받기</button>
</form>
</body>
</html>
