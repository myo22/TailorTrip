<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>추천 결과</title>
</head>
<body>
<h1>추천된 여행 경로</h1>

<ul>
    <li th:each="place : ${places}">
        <strong th:text="${place.name}"></strong> - <span th:text="${place.category}"></span>
        <br/>
        위치: <span th:text="${place.lat}"></span>, <span th:text="${place.lng}"></span>
    </li>
</ul>
</body>
</html>
