<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>추천 결과</title>
</head>
<body>
<h1>추천된 여행 일정</h1>

<div th:each="itinerary : ${itineraries}">
    <h2>일정 #<span th:text="${itinerary.id}"></span></h2>
    <ul>
        <li th:each="item : ${itinerary.items}">
            <strong th:text="${item.activityType}"></strong>:
            <span th:text="${item.startTime}"></span> -
            <span th:text="${item.endTime}"></span> -
            <span th:text="${item.place.name}"></span> (<span th:text="${item.place.category}"></span>)
            <br/>
            위치: <span th:text="${item.place.lat}"></span>, <span th:text="${item.place.lng}"></span>
            <br/>
            평점: <span th:text="${item.place.rating}"></span> (총 평점 수: <span th:text="${item.place.userRatingsTotal}"></span>)
            <br/>
            <span th:text="${item.place.openNow ? '현재 영업 중' : '현재 영업 종료'}"></span>
            <br/>
            주소: <span th:text="${item.place.address}"></span>
            <br/>
        </li>
    </ul>
</div>
</body>
</html>
