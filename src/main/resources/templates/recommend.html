<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>여행 경로 추천</title>
</head>
<body>
<h1>여행 경로 추천</h1>
<form action="/recommend" method="post">
    <label for="purpose">여행 목적:</label>
    <select name="purpose" id="purpose">
        <option value="레저">레저</option>
        <option value="비즈니스">비즈니스</option>
    </select>
    <br/>

    <label for="pace">여행 속도:</label>
    <select name="pace" id="pace">
        <option value="느긋하게">느긋하게</option>
        <option value="빠르게">빠르게</option>
    </select>
    <br/>

    <label for="transportation">교통 수단:</label>
    <select name="transportation" id="transportation">
        <option value="걸어서">걸어서</option>
        <option value="차타고">차타고</option>
    </select>
    <br/>

    <label for="interest">관심사:</label>
    <select name="interest" id="interest">
        <option value="cafe">카페</option>
        <option value="restaurant">맛집</option>
        <option value="tourist attraction">관광명소</option>
    </select>
    <br/>

    <button type="submit">추천받기</button>
</form>
</body>
</html>
