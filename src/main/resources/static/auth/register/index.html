<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입페이지</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>

</head>

<body>
  <div class="wrap">

    <div class="login">
      <div class="container">
        <form id="loginForm" action="/member/join" method="post">
          <h1 class="title">회원가입</h1>
          <p class="text">간단한 여행 추천 플래너, 여행어때</p>
          <div class="input-group group1">
            <label for="email">이메일</label>
            <div class="box">
              <input type="email" name="email" placeholder="이메일 입력" required>
              <button class="emailbutton">인증</button>
            </div>
            <input class="opa" type="email" id="email" placeholder="인증번호 입력" required>
          </div>
          <div class="input-group group2">
            <label for="name">닉네임</label>
            <div class="box">
              <input type="text" id="name" name="mid" placeholder="닉네임 입력" required>
              <button class="namebutton">확인</button>
            </div>
          </div>
          <div class="input-group group3">
            <label for="password">비밀번호</label>
            <div class="box">
              <input type="password" id="password" name="mpw" placeholder="비밀번호 입력" required>
            </div>
          </div>

          <div class="bottom-box">
            <button type="submit">완료</button>
          </div>
          <a href="/auth/login/index.html" class="gologin">로그인 화면 가기</a>

        </form>

      </div>
    </div>
  </div>

</body>

</html>
